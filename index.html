<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="app h-screen overflow-y-scroll" x-data="{ open: false }">
        <div class="w-full bg-rose-300 z-20 py-3 flex justify-between items-center px-5 fixed top-0">
            <div class="flex items-center gap-5">
                <p @click="open = !open" class="sidebar-btn text-white text-xl cursor-pointer active:text-rose-500">
                    <i class="fas fa-bars"></i>
                </p>
                <p class="font-bold text-xl text-white">
                    Chat
                </p>
            </div>
            <p class="text-white text-xl cursor-pointer active:text-rose-500">
                <i class="fas fa-user-plus"></i>
            </p>
        </div>
        <div @click="open = false" class="main-chat-area h-full pt-[53px] pb-10">
            <div class="relative py-4 px-5 border-b-2 border-rose-100 flex justify-between items-center active:bg-rose-100">
                <a href="#" class="w-full h-full absolute top-0 left-0 right-0"></a>
                <div class="flex gap-3 items-center">
                    <img src="./assets/img/man.png" class="w-12 border-2 rounded-full p-1 border-rose-400" alt="profile.png">
                    <div class="">
                        <p class="font-bold text-slate-700">
                            User001
                        </p>
                        <p class="text-sm text-gray-700">
                            Nay Kaung Yae Lar?
                        </p>
                    </div>
                </div>
                <div>
                    <p class="text-sm text-rose-500">3s ago</p>
                </div>
            </div>
        </div>
        <div x-cloak x-show="open"
            x-transition:enter="transition origin-left ease-out duration-300"
            x-transition:enter-start="transform -translate-x-full opacity-0"
            x-transition:enter-end="transform translate-x-0 opacity-100"
            x-transition:leave="transition origin-right ease-out duration-300"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            class="sidebar w-9/12 h-screen bg-rose-400 absolute top-0 z-50">
            <div class="py-3 px-4 flex items-center gap-5 border-b-[1px] border-white active:bg-rose-300">
                <a href="#" class="w-full h-full absolute top-0 left-0 right-0"></a>
                <img src="./assets/img/man.png" class="w-10" alt="">
                <div>
                    <p class="text-base font-bold text-white">Saw Soe Linn Htet</p>
                    <p class="flex items-center text-lime-400 font-base">
                        <i class="fas fa-circle mr-2" style="font-size: 10px;"></i>
                        <span class="inline-block text-sm">Active</span>
                    </p>
                </div>
            </div>
            <div class="py-10">
                <ul>
                    <li class="text-white py-4 px-5 relative active:bg-rose-300 rounded flex items-center">
                        <a href="#" class="w-full h-full absolute top-0 left-0 right-0"></a>
                        <i class="fas fa-user-plus mr-3 text-xl"></i> Add Friend
                    </li>
                    <li class="text-white py-4 px-5 relative active:bg-rose-300 rounded flex items-center">
                        <a href="#" class="w-full h-full absolute top-0 left-0 right-0"></a>
                        <i class="fas fa-user-friends mr-3 text-xl"></i> Friends
                    </li>
                    <li class="text-white py-4 px-5 relative active:bg-rose-300 rounded flex items-center">
                        <a href="#" class="w-full h-full absolute top-0 left-0 right-0"></a>
                        <i class="fas fa-user-clock mr-3 text-xl"></i> Request Friends
                    </li>
                </ul>
            </div>

            <p class="text-sm text-white absolute bottom-2 left-2">
                Â© Copyright 2023-2024. by <a href="https://sawsoelinnhtet.vercel.app/" class="underline decoration-blue-500 underline-offset-1">Soe</a>
            </p>
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
