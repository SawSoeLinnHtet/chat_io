<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="app h-screen overflow-y-scroll" x-data="{ open: false }">
        <div class="w-full shadow-md bg-rose-300 z-20 py-3 flex justify-between items-center px-5 static sticky top-0">
            <div class="flex items-center gap-5">
                <p @click="open = !open" class="sidebar-btn text-white text-xl cursor-pointer">
                    <i class="fas fa-bars"></i>
                </p>
                <p class="font-bold text-xl text-white">
                    Chat
                </p>
            </div>
            <a href="./add-friend.html">
                <p class="text-white text-xl cursor-pointer">
                    <i class="fas fa-user-plus"></i>
                </p>
            </a>
        </div>
        <div @click="open = false" class="main-chat-area h-full">
            <div class="w-full py-5 flex justify-center">
                <img src="./assets/img/man.png" class="w-36 border-2 border-rose-400 rounded-full p-1" alt="profile.png">
            </div>
            <div>
                <p class="text-center text-xl font-bold text-rose-500"> 
                    Saw Soe Linn Htet
                </p>
                <p class="text-center font-bold py-3 flex items-center justify-center">
                    <span class="text-green-500">Friend</span> <i class="fas fa-check-circle ml-2 text-lg text-green-500"></i>
                </p>
                <div class="flex items-center justify-center gap-3">
                    <button class="py-2 px-5 bg-slate-300 font-bold text-gray-700 rounded-xl border-2 border-slate-400">
                        <i class="fas fa-times mr-2 text-red-700"></i>Cancel
                    </button>
                    <button class="py-2 px-5 bg-rose-400  font-bold text-white rounded-xl border-2 border-rose-400">
                        <i class="fas fa-check mr-2 text-green-700"></i>Accept
                    </button>
                </div>
                <div class="px-10 py-5 flex items-center justify-between">
                    <p class="text-base font-semibold text-rose-400">
                        Id:
                    </p>
                    <p class="text-md font-bold text-gray-600">
                        123456789
                    </p>
                </div>
                <div class="px-10 py-5 flex items-center justify-between">
                    <p class="text-base font-semibold text-rose-400">
                        Mail:
                    </p>
                    <p class="text-md font-bold text-gray-600">
                        user123@gmail.com
                    </p>
                </div>
                <div class="px-10 py-5 flex items-center justify-between">
                    <p class="text-base font-semibold text-rose-400">
                        Gender:
                    </p>
                    <p class="text-md font-bold text-gray-600">
                        Male
                    </p>
                </div>
            </div>
        </div>
        <div x-cloak x-show="open"
            x-transition:enter="transition origin-left ease-out duration-300"
            x-transition:enter-start="transform -translate-x-full opacity-0"
            x-transition:enter-end="transform translate-x-0 opacity-100"
            x-transition:leave="transition origin-right ease-out duration-300"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            class="sidebar w-9/12 h-screen bg-rose-400 absolute top-0 z-50">
            <div class="h-max py-3 px-4 flex items-center gap-5 border-b-[1px] border-white active:bg-rose-300">
                <a href="#" class="w-full h-full absolute top-0 left-0 right-0"></a>
                <img src="./assets/img/man.png" class="w-10" alt="">
                <div>
                    <p class="text-base font-bold text-white">Saw Soe Linn Htet</p>
                    <p class="flex items-center text-lime-400 font-base">
                        <i class="fas fa-circle mr-2" style="font-size: 10px;"></i>
                        <span class="inline-block text-sm">Active</span>
                    </p>
                </div>
            </div>
            <div class="py-10">
                <ul>
                    <li class="text-white py-4 px-5 relative active:bg-rose-300 rounded flex items-center">
                        <a href="#" class="w-full h-full absolute top-0 left-0 right-0"></a>
                        <i class="fas fa-user-plus mr-3 text-xl"></i> Add Friend
                    </li>
                    <li class="text-white py-4 px-5 relative active:bg-rose-300 rounded flex items-center">
                        <a href="#" class="w-full h-full absolute top-0 left-0 right-0"></a>
                        <i class="fas fa-user-friends mr-3 text-xl"></i> Friends
                    </li>
                    <li class="text-white py-4 px-5 relative active:bg-rose-300 rounded flex items-center">
                        <a href="#" class="w-full h-full absolute top-0 left-0 right-0"></a>
                        <i class="fas fa-user-clock mr-3 text-xl"></i> Request Friends
                    </li>
                </ul>
            </div>

            <p class="text-sm text-white absolute bottom-2 left-2">
                Â© Copyright 2023-2024. by <a href="https://sawsoelinnhtet.vercel.app/" class="underline decoration-blue-500 underline-offset-1">Soe</a>
            </p>
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
